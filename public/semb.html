<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylex.css" />
    <title>army</title>
</head>

<body>

    <div class="container">
        <div class="cont">
            <form method="post" action="/newben" >
                <div class="Card-line">
                    <div cass="Card" style="margin-top:-.5rem;">
                        <div class="form-control" style="margin-top:-.1rem;">
                            <input type="text" name="Name" required>
                            <label style="margin-top:-1rem;color: lightblue;">First Name</label>
                        </div>
                        <div class="form-control">
                            <input type="text" name="Mname" required>
                            <label style="margin-top:-1rem;color: lightblue;width: 100%;">Middle Name</label>
                        </div>
                        <div class="form-control">
                            <input type="text" name="Surname" required>
                            <label style="margin-top:-1rem;color: lightblue;">Surname</label>
                        </div>
                        <div class="form-control">
                            <input type="text" name="RegNo" required>
                            <label style="margin-top:-1rem;color: lightblue;">RegNo</label>
                        </div>
                    </div>
                </div>
                <div class="Card-line"style="margin-top:-1rem,justify-content:center; width: 100%;">
                    <div class="Card" style="width: 7rem;">
                        <div class="form-control">
                            <label style="margin-top:-1rem;color: lightblue;">Gender</label>
                            <select  style="margin-top: 1.5rem;color: blue;width: 5rem; height: 1.5rem;"name="Gender" required >
                                <option  selected></option>
                                <option value="FEMALE">FEMALE</option>
                                <option value="MALE">MALE</option>
                              </select>
                        </div>
                    </div>
                    <div class="Card" style="width: 5rem;">
                        <div class="form-control">
                            <label style="margin-top:-1rem;color: lightblue;">B/G</label>
                            <select  style="margin-top: 1.5rem;color: blue;width: 5rem; height: 1.5rem;"name="Bloodgroup">
                                <option  selected></option>
                                <option value="0+">0+</option>
                                <option value="AB+">AB+</option>
                                <option value="0-">0-</option>
                              </select>
                        </div>
                    </div>
                    <div class="Card" style="width: 8rem;">
                        <div class="form-control">
                            <label style="margin-top:-1rem;color: lightblue;">Validity</label>
                            <select  style="margin-top: 1.5rem;color: blue;width: 5rem; height: 1.5rem;"name="Validity" required >
                                <option  selected></option>
                                <option value="2024-2026">"2024-2026"</option>
                                <option value="2025-2027">"2025-2027"</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="number" name="PhoneNumber" >
                            <label style="margin-top:-1rem;color: lightblue;"> Phone No</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="EmergencyNo" >
                            <label style="margin-top:-1rem;color: lightblue;">EmergencyNo</label>
                        </div>
                    </div>
                </div>
                <div class="Card-line">
                    <div lass="Card">
                        <div class="form-control">
                            <input type="text" name="State">
                            <label style="margin-top:-1rem;color: lightblue;">State of Origin</label>
                        </div>
                    </div>
                </div>
                <div class="form-control">
                    <input type="text" name="LocalGovernment" >
                    <label style="margin-top:-1rem;color: lightblue;">L.G.A</label>
                </div>
                <div class="form-control">
                    <input type="text" name="image" required >
                    <label style="margin-top:-1rem;color: lightblue;">IMAGE NO</label>
                </div>
        </div>
        <button class="btn" type="submit">SUBMIT</button>
        </form>
    </div>
    </div>
    <script>
        window.addEventListener("pageshow", function(event) {
            var historyTraversal = event.persisted,
                perf = window.performance,
                perfEntries = perf && perf.getEntriesByType && perf.getEntriesByType("navigation"),
                perfEntryType = perfEntries && perfEntries[0] && perfEntries[0].type,
                navigationType = perf && perf.navigation && perf.navigation.type;
            if (
                historyTraversal || perfEntryType === "back_forward" || navigationType === 2
            ) {
                window.location.reload();
            }
        })

        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');

        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    uploadBox.querySelector('span').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script src="public/script.js"></script>

</body>

</html>
